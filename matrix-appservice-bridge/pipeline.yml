steps:
  - label: ":eslint: Lint"
    command:
      - "yarn"
      - "yarn lint"
    plugins:
      - docker#v3.0.1:
          image: "node:16"
          mount-buildkite-agent: false

  - label: ":jasmine: Tests Node 14"
    command:
      - "yarn"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          mount-buildkite-agent: false

  - label: ":jasmine: Tests Node 16"
    command:
      - "yarn"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:16"
          mount-buildkite-agent: false

  - label: ":newspaper: Newsfile"
    branches: "!master !develop !release-*"
    command:
      - "./scripts/changelog-check.sh"
    plugins:
      - docker#v3.0.1:
          image: "python:3.6"
          mount-buildkite-agent: false
