yaml_aliases:
  agent: &macos
    queue: "macos"
    git: "github"
  
steps:
  # Install RubyGems and CocoaPods libs
  - label: "Install Gems & Pods"
    key: setup-pods
    agents: *macos
    commands:
      - bundle install
      - bundle exec pod install
      - pwd
      - ls
      - ls Pods
    artifact_paths:
      - "Pods"

  - wait

  - label: "Dump CP env for debug"
    agents: *macos
    depends_on: setup-pods
    commands:
      - pwd
      - ls
      - echo "=== Download artefacts"
      - buildkite-agent artifact download Pods . --step setup-pods
      - echo "=== Post-artefact-download"
      - ls
      - echo "=== Gem Env"
      - gem env
      - bundle exec pod env

  - label: "Fastlane Info"
    agents: *macos
    commands:
      - bundle exec fastlane lanes

  - label: "Xcode Info"
    agents: *macos
    command: 
      - xcodebuild -showBuildSettings

  - wait

  - label: "Good Bye"
    agents: *macos
    command: "echo All sync'd up."
