yaml_aliases:
  agent: &macos
    queue: "macos"
    git: "github"
  
steps:
  # Install RubyGems and CocoaPods libs
  - label: "Install Gems & Pods"
    key: setup-pods
    agents: *macos
    commands:
      - bundle install
      - bundle exec pod install
      - pwd
      - ls
      - ls Pods
    plugins: # Save Cache
      - gencer/cache#v2.0.7:
          rsync_storage: '/tmp/buildkite-cache'
          cache_key: "v1-cache-{{ checksum 'Podfile.lock' }}"
          paths: [ "Pods/" ]

  - wait

  - label: "Dump CP env for debug"
    agents: *macos
    depends_on: setup-pods
    env:
      BUILDKITE_AGENT_CACHE_PATH: "/tmp/buildkite-cache-dir/"
    plugins: # Restore Cache
      - gencer/cache#v2.0.7:
          rsync_storage: '/tmp/buildkite-cache'
          cache_key: "v1-cache-{{ checksum 'Podfile.lock' }}"
    commands:
      - pwd
      - ls
      - echo "=== Gem Env"
      - gem env
      - echo "=== Pod Env"
      - bundle exec pod env

  - label: "Fastlane Info"
    agents: *macos
    commands:
      - bundle exec fastlane lanes

  - label: "Xcode Info"
    agents: *macos
    command: 
      - xcodebuild -showBuildSettings

  - wait

  - label: "Good Bye"
    agents: *macos
    command: "echo All sync'd up."
