steps:
  - label: ":eslint: Lint"
    command:
      - "yarn install"
      - "yarn lint"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
          
  - label: ":mocha: Tests"
    command:
      - "yarn install"
      - "yarn test"
    plugins:
      - docker#v3.0.1:
          image: "node:14"

  - label: ":nodejs: 14 Build"
    command:
      - "yarn install"
      - "yarn build"
    plugins:
      - docker#v3.0.1:
          image: "node:14"
