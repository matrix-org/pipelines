steps:
  - command:
      - "python -m pip install towncrier"
      - "python -m towncrier.check"
    label: "Check Newsfile"
    plugins:
      - docker#v3.0.1:
          image: "python:3.7"
          mount-buildkite-agent: false
    branches: "!master !release-*"

  - command:
      - "python -m pip install black"
      - "black --check --diff ."
    label: "Check Code Formatting"
    plugins:
      - docker#v3.0.1:
          image: "python:3.7"
          mount-buildkite-agent: false

  - command:
      - "python -m pip install flake8"
      - "flake8 ."
    label: "Check Code Style"
    plugins:
      - docker#v3.0.1:
          image: "python:3.7"
          mount-buildkite-agent: false

  - command:
      - "python -m pip install mypy"
      - "mypy sygnal"
    label: "Check Types (:mypy:)"
    plugins:
      - docker#v3.0.1:
          image: "python:3.7"
          mount-buildkite-agent: false

  - wait

  - command:
      - "python -m pip install -e ."
      - "trial tests"
    label: "Run unit tests (on SQLite)"
    plugins:
      - docker#v3.0.1:
          image: "python:3.7"
          mount-buildkite-agent: false

  - command:
      - "python -m pip install -e ."
      - "trial tests"
    label: "Run unit tests (on :postgres:)"
    plugins:
      - matrix-org/download#v1.1.0:
          urls:
            - https://raw.githubusercontent.com/matrix-org/pipelines/master/sygnal/docker-compose.yml
      - docker-compose#v3.2.0:
          run: testenv
          config:
            - /tmp/download-${BUILDKITE_BUILD_ID}/docker-compose.yml

