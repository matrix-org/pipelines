steps:
  - label: "Synapse - :python: 3.5 / SQLite / Monolith"
    agents:
      queue: "medium"
    command:
      - "mkdir -p /src"
      - "wget -O - https://github.com/matrix-org/synapse/archive/develop.tar.gz | tar -xz --strip-components=1 -C /src/"
      - "cd /src/"
      - "bash /bootstrap.sh synapse"
    plugins:
      - docker#v3.0.1:
          image: "matrixdotorg/sytest-synapse:py35"
          propagate-environment: true
          always-pull: true
          workdir: "/sytest"
          entrypoint: "/bin/sh"
          shell: ["/bin/sh", "-e", "-x", "-c"]
          mount-buildkite-agent: false
          volumes: ["./logs:/logs"]
      - artifacts#v1.2.0:
          upload: [ "logs/**/*.log", "logs/**/*.log.*" ]
      - matrix-org/annotate:
          path: "logs/annotate.md"
          style: "error"
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 2
          limit: 2

  - label: "Synapse - :python: 3.5 / :postgres: 9.6 / Monolith"
    agents:
      queue: "medium"
    env:
      POSTGRES: "1"
    command:
      - "mkdir -p /src"
      - "wget -O - https://github.com/matrix-org/synapse/archive/develop.tar.gz | tar -xz --strip-components=1 -C /src/"
      - "cd /src/"
      - "bash /bootstrap.sh synapse"
    plugins:
      - docker#v3.0.1:
          image: "matrixdotorg/sytest-synapse:py35"
          propagate-environment: true
          always-pull: true
          workdir: "/sytest"
          entrypoint: "/bin/sh"
          shell: ["/bin/sh", "-e", "-x", "-c"]
          mount-buildkite-agent: false
          volumes: ["./logs:/logs"]
      - artifacts#v1.2.0:
          upload: [ "logs/**/*.log", "logs/**/*.log.*" ]
      - matrix-org/annotate:
          path: "logs/annotate.md"
          style: "error"
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 2
          limit: 2

  - label: "Synapse - :python: 3.5 / :postgres: 9.6 / Workers"
    agents:
      queue: "medium"
    env:
      POSTGRES: "1"
      WORKERS: "1"
      BLACKLIST: "synapse-blacklist-with-workers"
    command:
      - "mkdir -p /src"
      - "wget -O - https://github.com/matrix-org/synapse/archive/develop.tar.gz | tar -xz --strip-components=1 -C /src/"
      - "cd /src/"
      - "bash -c 'cat /src/sytest-blacklist /src/.buildkite/worker-blacklist > /src/synapse-blacklist-with-workers'"
      - "bash /bootstrap.sh synapse"
    plugins:
      - docker#v3.0.1:
          image: "matrixdotorg/sytest-synapse:py35"
          propagate-environment: true
          always-pull: true
          workdir: "/sytest"
          entrypoint: "/bin/sh"
          shell: ["/bin/sh", "-e", "-x", "-c"]
          mount-buildkite-agent: false
          volumes: ["./logs:/logs"]
      - artifacts#v1.2.0:
          upload: [ "logs/**/*.log", "logs/**/*.log.*" ]
      - matrix-org/annotate:
          path: "logs/annotate.md"
          style: "error"
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 2
          limit: 2

  - label: "Dendrite - :go: 1.11 / :postgres: 9.6"
    agents:
      queue: "medium"
    env:
      POSTGRES: "1"
    command:
      - "mkdir -p /src"
      - "wget -O - https://github.com/matrix-org/dendrite/archive/master.tar.gz | tar -xz --strip-components=1 -C /src/"
      - "cd /src/"
      - "bash /bootstrap.sh dendrite"
    plugins:
      - docker#v3.0.1:
          image: "matrixdotorg/sytest-dendrite"
          propagate-environment: true
          always-pull: true
          workdir: "/sytest"
          entrypoint: "/bin/sh"
          debug: true
          shell: ["/bin/sh", "-e", "-x", "-c"]
          mount-buildkite-agent: false
          volumes: ["./logs:/logs"]
      - artifacts#v1.2.0:
          upload: [ "logs/**/*.log", "logs/**/*.log.*" ]
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 2
          limit: 2
